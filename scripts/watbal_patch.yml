filter:
	timestep: daily
	output:
		format: csv
		path: "../out"
		filename: "test_strat"
	stratum:
		ids: 608537 
		variables: 
		veg_parm_ID,
		cs.totalc,
		cdf.psn_to_cpool,
		stemc = cs.live_stemc + cs.dead_stemc,
		npp = cs.net_psn,
		rootzone.sat, 
		rootzone.unsat,
		stratum.transpiration_unsat_zone, 
		stratum.transpiration_sat_zone,
		trans=transpiration_unsat_zone + transpiration_sat_zone,
		et = evaporation + transpiration_unsat_zone + transpiration_sat_zone, 
		epv.proj_lai,
		epv.height,
		rootzone.depth,
		resp = cdf.total_mr + cdf.total_gr,
		cs.leafc,
		rootc = cs.frootc + cs.live_crootc + cs.dead_crootc,
		cs.frootc,
		cs.dead_leafc,
		cs.leafc_store,
		ns.totaln,
		APAR_direct,
		APAR_diffuse,
		ppfd_sunlit,
		ppfd_shade,
		rain_stored,
		snow_stored,
		canopy_drip, 
		cover_fraction, 
		rootzone.field_capacity,		
rootzone.potential_sat,		
rootzone.sat,		
rootzone.unsat,		
rootzone.depth,		
rootzone.preday_depth,		
rootzone.S, 
epv.psi,
epv.psi_ravg
